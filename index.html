<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Is Your Birthday Palindrome</title>
  </head>
  <body>
    <div class="container">
      <h1><span>🎁</span> Is your Birthday Palindrome? <span>🎂</span></h1>
      <h3>
        Enter your date of birth and find out whether it is palindrome or not in
        any of these 6 formats.
        <br />
        dd-mm-yyyy / mm-dd-yyyy / yyyy-mm-dd / dd-mm-yy / mm-dd-yy / yy-mm-dd
      </h3>

      <label for="date-of-birth">Date of Birth</label>
      <input id="date-of-birth" type="date" />

      <button id="check-button">Check</button>

      <h2 id="output-text"></h2>
    </div>

    <script src="/index.js" type="text/javascript"></script>
  </body>
</html>
